{%include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Register a new voter
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group" style="margin-bottom: 10px;">
                    <label>Document ID</label>
                    <input type="text" name="document_id" class="form-control" required>
                </div>
                <div class="form-group" style="margin-bottom: 10px;">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="form-group" style="margin-bottom: 10px;">
                    <label>Last name</label>
                    <input type="text" name="lastname" class="form-control" required>
                </div>
                
                <div class="form-group" style="margin-bottom: 10px;">
                    <label>Gender</label>
                    <select name="gender" class="form-control" required>
                        <option value="Masculino">Male</option>
                        <option value="Femenino">Female</option>
                    </select>
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label>City</label>
                    <select name="cities_id" class="form-control" required>
                        {% for city in cities %}
                        <option value="{{city.id}}">{{city.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <button class="btn btn-success" type="submit">Save voter</button>
                <a class="btn btn-danger" href="/voters">Cancel</a>
            </form>
        </div>
    </div>
</div>
