{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Edit a city.
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" value="{{city.name}}" required>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
                <a href="/cities/delete-city/{{city.id}}" class="btn btn-danger">Delete city</a>
            </form>
        </div>
    </div>
</div>
