{%include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Edit a voter
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group" style="margin-bottom: 10px;">
                    <label>Document ID</label>
                    <label class="form-control">{{voter.document_id}}</label>
                </div>
                <div class="form-group" style="margin-bottom: 10px;">
                    <label>Name</label>
                    <input type="text" name="name" value="{{voter.name}}" class="form-control" required>
                </div>
                <div class="form-group" style="margin-bottom: 10px;">
                    <label>Last name</label>
                    <input type="text" name="lastname" value="{{voter.lastname}}" class="form-control" required>
                </div>
                
                <div class="form-group" style="margin-bottom: 10px;">
                    <label>Gender</label>
                    <label class="form-control">{{voter.gender}}</label>
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label>City</label>
                    {% for city in cities %}
                    {% if city.id == voter.id %}
                    <label class="form-control">{{city.name}}</label>
                    {% endif %}
                    {% endfor %}
                    
                </div>
                <button class="btn btn-success" type="submit">Save voter</button>
                <a class="btn btn-danger" href="/voters/delete-voter/{{voter.id}}">Delete</a>
            </form>
        </div>
    </div>
</div>
